<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spot&Shot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Spot&Shot</h1>

    <!-- Buscador -->
    <input id="q" class="form-control mb-3" placeholder="Buscar producto o fabricante">

    <!-- Filtros -->
 <!-- Filtros -->
 <div class="row g-2 mb-3">
  <div class="col">
    <select id="category" class="form-select">
      <option value="">Todas las categorías</option>
    </select>
  </div>
  <div class="col">
    <select id="sort" class="form-select">
      <option value="">Ordenar...</option>
      <option value="name">Nombre</option>
      <option value="glass">Tipo de vaso</option>
      <option value="alcoholic">Alcoholic / Non Alcoholic</option>
    </select>
  </div>
</div>

    <!-- Estado de carga -->
    <div id="status" class="mb-3">Cargando reseñas...</div>

    <!-- Contenedor de cards -->
    <div id="grid" class="row g-3"></div>
  </div>

  <!-- Modal de detalle -->
  <div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="meta" class="small text-muted"></p>
          <div id="video"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
